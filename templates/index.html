<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Django & VueJs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        DJVue Crud
                    </a>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Article</button>
                </div>
            </nav>

            <div class="row my-5">
                <div class="col-lg-4" v-for="item in articles">
                    <div class="card">
                        <img v-bind:src="item.thumbnail" class="card-img-top" v-bind:alt="item.title" style="height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title" v-html="item.title"></h5>
                            <p class="card-text" v-html="item.content"></p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>

                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            <b>X</b>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="title">Title</label>
                            <input type="text" name="article-title" id="title" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="keyword">Keyword</label>
                            <input type="text" name="article-keyword" id="keyword" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="keyword">Content</label>
                            <textarea name="content" id="article-content" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="thumbnail">Thumbnail</label>
                            <input type="file" name="thumbnail" id="thumbnail" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create Article</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                articles: [],
                hai: "hello",
                loading: false,
                DetailArticle: {},
                message: null,
                newArticle: {
                    title: null,
                    content: null,
                    keyword: null,
                    thumbnail: null
                }
            },
            mounted: function() {
                this.getArticles();
            },
            methods: {
                getArticles: function(){
                    this.loading = true;
                    this.$http.get('http://localhost:8000/api/article/')
                        .then((response) => {
                            this.articles = response.data;
                            this.loading = false;
                            console.log(this.articles)
                        })
                        .catch((err) => {
                            this.loading = false;
                            console.log(err);
                        });
                },
                deleteArticle: function(id){
                    this.loading = true;
                    this.$http.delete(`http://localhost:8000/api/article/${id}`)
                        .then((response) => {
                            this.loading = false;
                            this.getArticles();
                        })
                        .catch((err) => {
                            this.loading = false;
                            console.log(err);
                        });
                }
            }
        });
    </script>
</body>
</html>
